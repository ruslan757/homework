<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <fieldset class="form-group">
            <legend>Ваши личные данные</legend>
            <label>
                Ваше имя
                <input type="text" placeholder="Ваше имя" name="name" required>
            </label>
            <label >
                Ваш возраст
                <input type="number" placeholder="Возраст" inputmode="numeric" required >
            </label>
            <label>
                Ваш номер телефона
                <input type="tel" placeholder="Номер телефона" inputmode="tel" required>
            </label>        
            <label>
                Ваша почта
                <input type="email" placeholder="Почта" inputmode="email" required>
            </label>
            </fieldset>
            <fieldset class="form-group">
            <label >
                Сообщение
                <textarea required name="message" placeholder="Ваше сообщение"></textarea inputmode="text">
            </label>
        <label class="checkbox-text">
        <input type ="checkbox" class="checkbox">
        Я принимаю правила
        </label>
        <button class="button">Отправить</button>
        </fieldset>
        </form>
</body>
</html>
